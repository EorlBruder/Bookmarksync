pipeline:
  test:
    image: openjdk:8
    environment:
      - GRADLE_USER_HOME=./.gradle
    commands:
      - ./gradlew test
  build:
    image: openjdk:8
    environment:
      - GRADLE_USER_HOME=./.gradle
    commands:
      - ./gradlew fatJar
    when:
      branch: master
      status: success
  docker:
    when:
      branch: master
      status: success
    image: plugins/docker:1.12
    repo: build.registry.eorlbruder.de/bookmarksync
    tags:
      - latest
    dockerfile: ./Dockerfile
    context: ./
    secrets:
      - docker_username
      - docker_password
  notify:
    image: drillster/drone-email
    when:
      branch: master
    host: ${DRONE_SMTP}
    username: ${DRONE_ADMIN_MAIL}
    from: ${DRONE_ADMIN_MAIL}
    recipients:
     - ${DRONE_ADMIN_MAIL}
    password: ${DRONE_ADMIN_MAIL_PW}
