pipeline:
  build:
    image: openjdk:8
    environment:
      - GRADLE_USER_HOME=./.gradle
    commands:
      - ./gradlew build
  test:
    image: openjdk:8
    environment:
      - GRADLE_USER_HOME=./.gradle
    when:
      status: success
    commands:
      - ./gradlew test
  jar:
    image: openjdk:8
    environment:
      - GRADLE_USER_HOME=./.gradle
    commands:
      - ./gradlew fatJar
    when:
      branch: master
      status: success
  docker:
    when:
      branch: master
      status: success
    image: plugins/docker:1.12
    repo: build.registry.eorlbruder.de/bookmarksync
    registry: build.registry.eorlbruder.de
    tags:
      - latest
    dockerfile: ./Dockerfile
    context: ./
    secrets: [docker_username, docker_password]
  notify:
    image: drillster/drone-email
    when:
      branch: master
      status: [success, failure, changed]
    secrets:
      - email_host
      - email_password
      - source: email
        target: plugin_from
      - source: email
        target: email_username
      - source: email
        target: email_recipients
